<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Circulo</title>
		<style type="text/css">
			#circulo{
				width: 200px;
				height: 200px;
				border-radius: 100px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<button id="miBoton">Clickeame</button>
    <div id="circulo"></div>

    <script type="text/javascript">
      var aux = 0;
      document.getElementById("miBoton").onclick = function()
      {
        if (aux==0) {
          document.getElementById("circulo").style.display="none";
          aux = 1;
        }else {
          document.getElementById("circulo").style.display="block";
          aux = 0;
        }
      }
    </script>
	</body>
</html>
